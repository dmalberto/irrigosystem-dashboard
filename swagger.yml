components:
    schemas:
        Controller:
            required:
                - efficiency
                - powerFactor
                - pumpPower
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                pumpPower:
                    type: number
                    format: double
                efficiency:
                    type: number
                    format: double
                powerFactor:
                    type: number
                    format: double
            additionalProperties: false
        ControllerStatus:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                date:
                    type: string
                    format: date-time
                pumpId:
                    type: integer
                    format: int32
                operationMode:
                    type: string
                    nullable: true
                valve1:
                    $ref: "#/components/schemas/ValveStatus"
                valve2:
                    $ref: "#/components/schemas/ValveStatus"
                valve3:
                    $ref: "#/components/schemas/ValveStatus"
                valve4:
                    $ref: "#/components/schemas/ValveStatus"
                valve5:
                    $ref: "#/components/schemas/ValveStatus"
                lowerMoistureLimit:
                    type: number
                    format: double
                upperMoistureLimit:
                    type: number
                    format: double
                startTime1:
                    type: string
                    nullable: true
                startTime2:
                    type: string
                    nullable: true
                inactivityStartTime:
                    type: string
                    nullable: true
                inactivityEndTime:
                    type: string
                    nullable: true
                controllerId:
                    type: integer
                    format: int32
                weekDayStatus:
                    type: integer
                    format: int32
                profile:
                    type: integer
                    format: int32
                profileOrder:
                    type: integer
                    format: int32
            additionalProperties: false
        DeviceStatus:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                status:
                    type: boolean
            additionalProperties: false
        EnergyConsumption:
            type: object
            properties:
                date:
                    type: string
                    nullable: true
                daytimePower:
                    type: number
                    format: double
                daytimeCost:
                    type: number
                    format: double
                nighttimePower:
                    type: number
                    format: double
                nighttimeCost:
                    type: number
                    format: double
                nighttimeDiscount:
                    type: number
                    format: double
                totalCost:
                    type: number
                    format: double
            additionalProperties: false
        HealthCheck:
            type: object
            properties:
                monitoringStations:
                    type: array
                    items:
                        $ref: "#/components/schemas/MonitoringStationStatus"
                    nullable: true
                controllers:
                    type: array
                    items:
                        $ref: "#/components/schemas/DeviceStatus"
                    nullable: true
                broker:
                    type: boolean
            additionalProperties: false
        Measurement:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                date:
                    type: string
                    format: date-time
                sensorId:
                    type: integer
                    format: int32
                batteryVoltage:
                    type: number
                    format: double
                boardTemperature:
                    type: number
                    format: double
                sensorTemperature:
                    type: number
                    format: double
                sampleTemperature:
                    type: number
                    format: double
                moisture:
                    type: number
                    format: double
                salinity:
                    type: number
                    format: double
                conductivity:
                    type: number
                    format: double
                    nullable: true
            additionalProperties: false
        MeasurementAverage:
            type: object
            properties:
                date:
                    type: string
                    nullable: true
                averageValue:
                    type: number
                    format: double
            additionalProperties: false
        MeasurementReportFilter:
            type: object
            properties:
                stationId:
                    type: integer
                    format: int64
                sensorIds:
                    type: array
                    items:
                        type: integer
                        format: int64
                    nullable: true
                variable:
                    type: string
                    nullable: true
                period:
                    type: string
                    nullable: true
            additionalProperties: false
        MonitoringStation:
            required:
                - latitude
                - longitude
                - moistureLowerLimit
                - moistureUpperLimit
                - name
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                    nullable: true
                name:
                    minLength: 1
                    type: string
                moistureUpperLimit:
                    type: number
                    format: double
                moistureLowerLimit:
                    type: number
                    format: double
                latitude:
                    type: number
                    format: double
                longitude:
                    type: number
